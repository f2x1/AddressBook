<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>地址簿应用</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
</head>
<body>
    <div class="container">
        <header class="header">
            <h1>地址簿</h1>
            <div class="controls">
                <button id="exportBtn">导出Excel</button>
                <input type="file" id="importBtn" accept=".xlsx, .xls">
                <button id="toggleFormBtn">添加联系人</button>
            </div>
        </header>

        <div class="tabs">
            <button class="tab-button active" data-tab="all">全部联系人</button>
            <button class="tab-button" data-tab="favorite">收藏联系人</button>
        </div>

        <div id="contactForm" class="contact-form" style="display: none;">
            <h2>添加/编辑联系人</h2>
            <form id="form">
                <div class="form-group">
                    <label for="name">姓名:</label>
                    <input type="text" id="name" required>
                </div>

                <div class="form-group">
                    <label>联系方式:</label>
                    <div id="contactMethods" class="contact-methods">
                        <div class="contact-method">
                            <select class="method-type">
                                <option value="phone">电话</option>
                                <option value="email">邮箱</option>
                                <option value="wechat">微信</option>
                                <option value="address">地址</option>
                            </select>
                            <input type="text" class="method-value" placeholder="请输入联系方式" required>
                            <button type="button" class="remove-method">删除</button>
                        </div>
                    </div>
                    <button type="button" id="addMethodBtn">添加联系方式</button>
                </div>

                <div class="form-group">
                    <button type="submit">保存</button>
                    <button type="button" id="cancelBtn">取消</button>
                </div>
            </form>
        </div>

        <div id="contactList" class="contact-list">
            <!-- 联系人列表将通过JavaScript动态生成 -->
        </div>
    </div>

    <script src="app.js"></script>
</body>

</html>
